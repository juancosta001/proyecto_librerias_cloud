server {
    listen 8080;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    # 1) Vite-built assets
    location /build/ {
        alias /var/www/public/build/;
        expires    max;
        access_log off;
    }

    # 2) Filament assets
    location /vendor/filament/assets/ {
        alias /var/www/public/vendor/filament/assets/;
        expires    max;
        access_log off;
    }

    # 3) Resto de peticiones a Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 4) PHP-FPM
    location ~ \.php$ {
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # 5) Otros estáticos genéricos
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires    max;
        access_log off;
    }
}
